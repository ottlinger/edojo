sudo: false  
before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/  
language: java
jdk:
  - openjdk11
env:
  - DSPLAY=:0

before_install:
  - cd registrar; pwd 

after_success:
  - bash <(curl -s https://codecov.io/bash)

before_script:
  - chmod +x gradlew

script:
  - ./gradlew assemble 

test:
    post:
        - if [ -e ./gradlew ]; then ./gradlew jacocoTestReport;else gradle jacocoTestReport;fi
        - bash <(curl -s https://codecov.io/bash)
env:
  global:
